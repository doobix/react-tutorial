<!DOCTYPE html>
<html>
<head>
  <title>Hello React</title>
  <script type="text/javascript" src="http://fb.me/react-0.12.1.js"></script>
  <script type="text/javascript" src="http://fb.me/JSXTransformer-0.12.1.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
</head>
<body>
  <div id="content"></div>
  <script type="text/jsx">
  var CommentBox = React.createClass({
    render: function() {
      return (
        <div className="commentBox">
          <h1>Comments</h1>
          <CommentList />
          <CommentForm />
        </div>
      );
    }
  });

  var CommentList = React.createClass({
    render: function() {
      return (
        <div className="commentList">
          <Comment author="Wesley Pascual">This is a comment.</Comment>
          <Comment author="Loong Mah">Here is *another* comment.</Comment>
        </div>
      );
    }
  });

  var CommentForm = React.createClass({
    render: function() {
      return (
        <div className="commentForm">
          Hello, world! I am a CommentForm.
        </div>
      );
    }
  });

  var Comment = React.createClass({
    render: function() {
      return (
        <div className="comment">
          <h2 className="commentAuthor">
            {this.props.author}
          </h2>
          {this.props.children}
        </div>
      );
    }
  });

  React.render(
    <CommentBox />,
    document.getElementById('content')
  );
  </script>
</body>
</html>
